<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>Página de Inicio</title>
</h:head>


<h:body>


    <p:panel header="Registro">
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="cedula" value="Cédula:"/>
            <p:inputText required="true" id="cedula" value="#{clienteBean.cliente.cedula}"/>
            <p:outputLabel for="nombre" value="Nombre:"/>
            <p:inputText required="true" id="nombre" value="#{clienteBean.cliente.nombre}"/>
            <p:outputLabel for="correo" value="Correo:"/>
            <p:inputText required="true" type="email" id="correo" value="#{clienteBean.cliente.email}"/>
            <p:outputLabel for="password" value="Contraseña:"/>
            <p:password required="true" id="password" value="#{clienteBean.cliente.password}" feedback="true"
                        weakLabel="Débil"
                        goodLabel="Buena" strongLabel="Fuerte"/>
        </h:panelGrid>
        <p:commandButton action="#{clienteBean.registrarCliente()}" value="Registrarse" update="@form" />
        <p:growl showDetail="true"/>

    </h:form>
    </p:panel>



</h:body>

</html>
