<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>Página de Inicio</title>
</h:head>

<ui:composition template="/webapp/WEB-INFWEB-INF/template.xhtml">

    <ui:define name="content">

        <h1>Crear hotel</h1>

        <p:panel header="Modificar hotel">

            <h:form>

                <h:panelGrid columns="3" cellpadding="5">

                    <p:outputLabel for="nombre_h" value="Nombre:"/>
                    <p:inputText id="nombre_h" type="text" placeholder="#{hotelBean.hotelModificar.nombre}" value="#{hotelBean.hotel.nombre}" required="true"/>
                    <p:message for="nombre_h" />

                    <p:outputLabel for="direccion_h" value="Dirección:"/>
                    <p:inputText id="direccion_h" type="text" placeholder="#{hotelBean.hotelModificar.direccion}" value="#{hotelBean.hotel.direccion}" required="true"/>
                    <p:message for="direccion_h" />

                    <p:outputLabel for="ciudad_hotel" value="Ciudad: " />
                    <p:selectOneMenu  converter="#{ciudadConverter}" id="ciudad_hotel" placeholder="#{hotelBean.hotelModificar.ciudad}" value="#{hotelBean.hotel.ciudad}" required="true" requiredMessage="La ciudad es obligatoria" >
                        <f:selectItem itemLabel="Seleccione la ciudad" noSelectionOption="true" /> <f:selectItems var="ciudad" itemLabel="#{ciudad.nombre}"
                                                                                                                  value="#{hotelBean.ciudades}"/>
                    </p:selectOneMenu>
                    <p:message for="ciudad_hotel" />

                    <p:outputLabel for="estrellas_h" value="Estrellas:"/>
                    <p:inputText id="estrellas_h" type="number" placeholder="#{hotelBean.hotelModificar.estrellas}" value="#{hotelBean.hotel.estrellas}" required="true"/>
                    <p:message for="estrellas_h" />

                    <p:outputLabel for="telefono_h" value="Teléfono:"/>
                    <p:inputText id="telefono_h" type="text" placeholder="#{hotelBean.hotelModificar.telefono}" value="#{hotelBean.hotel.telefono}" required="true"/>
                    <p:message for="telefono_h" />

                    <p:outputLabel for="desc_h" value="Descripción:"/>
                    <p:inputTextarea id="desc_h" type="text" placeholder="#{hotelBean.hotelModificar.descripcion}" value="#{hotelBean.hotel.descripcion}" required="true"/>
                    <p:message for="desc_h" />

                    <p:outputLabel for="descuento_h" value="Descuento (Opcional):"/>
                    <p:inputText id="descuento_h" type="text" value="#"/>
                    <p:message for="descuento_h" />

                    <p:outputLabel for="imagenes_hotel" value="Imágenes: " />
                    <p:fileUpload id="imagenes_hotel"
                                  listener="#{hotelBean.subirImagenesHotel}" mode="advanced"
                                  multiple="true" sizeLimit="1000000" fileLimit="5"
                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true" />
                    <p:message for="imagenes_hotel" />


                    <p:outputLabel for="car" value="Características: " />
                    <p:selectManyCheckbox  converter="#{caracteristicasConverter}" id="car" value="#{hotelBean.hotel.caracteristicas}" required="true" requiredMessage="Las características son obligatorias" >
                        <f:selectItems var="car" itemLabel="#{car.nombre}" value="#{hotelBean.caracteristicasHotel}"/>
                    </p:selectManyCheckbox>
                    <p:message for="car" />

                </h:panelGrid>

                <p:growl for="msj_bean" showDetail="true"/>

                <p:commandButton action="#{hotelBean.actualizarHotel(hotelBean.hotelModificar)}" value="Actualizar hotel" update="@form" icon="pi pi-check"/>

            </h:form>

        </p:panel>



    </ui:define>
</ui:composition>

</html>
