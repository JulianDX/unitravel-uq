<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>Página de Inicio</title>
</h:head>


<ui:composition template="/webapp/WEB-INFWEB-INF/template.xhtml">
<ui:define name="content">


    <p:panel header="Registro">
    <h:form>
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="cedula" value="Cédula:"/>
            <p:inputText required="true" id="cedula" value="#{clienteBean.cliente.cedula}"/>
            <p:message for="cedula" />

            <p:outputLabel for="nombre" value="Nombre:"/>
            <p:inputText required="true" id="nombre" value="#{clienteBean.cliente.nombre}"/>
            <p:message for="nombre" />

            <p:outputLabel for="correo" value="Correo:"/>
            <p:inputText required="true" type="email" id="correo" value="#{clienteBean.cliente.email}"/>
            <p:message for="correo" />

            <p:outputLabel for="ciudad_cliente" value="Ciudad: " />
            <p:selectOneMenu  converter="#{ciudadConverter}" id="ciudad_cliente" value="#{clienteBean.cliente.ciudad}" required="true" requiredMessage="La ciudad es obligatoria" >
                <f:selectItem itemLabel="Seleccione la ciudad" noSelectionOption="true" /> <f:selectItems var="ciudad" itemLabel="#{ciudad.nombre}"
                                                                                                          value="#{clienteBean.ciudades}"/>
            </p:selectOneMenu>
            <p:message for="ciudad_cliente" />

            <p:outputLabel for="password" value="Contraseña:"/>
            <p:password required="true" id="password" value="#{clienteBean.cliente.password}" feedback="true"
                        weakLabel="Débil"
                        goodLabel="Buena" strongLabel="Fuerte"/>
            <p:message for="password" />
        </h:panelGrid>

        <p:commandButton action="#{clienteBean.registrarCliente()}" value="Registrarse" update="@form" />
        <p:growl for="msj_bean" showDetail="true"/>

    </h:form>

    </p:panel>



</ui:define>
</ui:composition>

</html>
