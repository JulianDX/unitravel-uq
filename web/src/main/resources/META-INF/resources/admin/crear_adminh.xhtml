<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>

<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">Crear Admin Hotel</ui:define>
    <ui:define name="content">

        <h1>Crear Administrador Hotel</h1>

        <p:panel header="Crear Administrador Hotel">

            <h:form>

                <h:panelGrid columns="3" cellpadding="5">

                    <p:outputLabel for="cedula" value="Cédula:"/>
                    <p:inputText id="cedula" type="text" value="#{administradorBean.adminAuxiliar.cedula}" required="true"/>
                    <p:message for="cedula" />

                    <p:outputLabel for="email" value="E-mail:"/>
                    <p:inputText id="email" type="text" value="#{administradorBean.adminAuxiliar.email}" required="true"/>
                    <p:message for="email" />

                    <p:outputLabel for="nombre" value="Nombre:"/>
                    <p:inputText id="nombre" type="text"  value="#{administradorBean.adminAuxiliar.nombre}" required="true"/>
                    <p:message for="nombre" />

                    <p:outputLabel for="password" value="Contraseña:"/>
                    <p:inputText id="password" type="text"  value="#{administradorBean.adminAuxiliar.password}" required="true"/>
                    <p:message for="password" />

                </h:panelGrid>

                <p:growl for="msj_bean" showDetail="true"/>

                <p:commandButton styleClass="mt-3 mb-1" action="#{administradorBean.crearAdminH(administradorBean.adminAuxiliar)}" value="Crear administrador hotel" update="@form" icon="pi pi-check"/>

            </h:form>

        </p:panel>



    </ui:define>
</ui:composition>

</html>
