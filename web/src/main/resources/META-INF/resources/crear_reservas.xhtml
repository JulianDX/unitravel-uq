<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>PÃ¡gina de Inicio</title>
</h:head>


<ui:composition template="/webapp/WEB-INFWEB-INF/template.xhtml">

    <ui:define name="content">
        <h1>crear reserva</h1>

        <p:panel header="Crear Reserva">
            <h:form>
                <h:panelGrid columns="3" cellpadding="5" >

                    <p:outputLabel for="can_persona" value="Cantidad Personas:"/>
                    <p:inputText id="can_persona" type="number" value="#{reservaBean.reserva.cantidadPersonas}" required="true"/>
                    <p:message for="can_persona" />

                    <p:outputLabel for="inicial" value="Fecha Reserva Inicial" styleClass= "me-2" />
                    <p:datePicker id="inicial" value="#{reservaBean.reserva.fechaInicio}" placeholder="Indique la fecha de la reserva iniciar" numberOfMonths="1" styleClass="me-2" required="true">
                    </p:datePicker>
                    <p:message for="inicial" />

                    <p:outputLabel for="final" value="Fecha Reserva Final" styleClass= "me-2" />
                    <p:datePicker id="final" value="#{reservaBean.reserva.fechaFin}" placeholder="Indique la fecha de la reserva terminar" numberOfMonths="1" styleClass="me-2" required="true">
                    </p:datePicker>
                    <p:message for="final" />

                    <p:outputLabel for="reserva" value="Fecha Reserva" styleClass= "me-2" />
                    <p:datePicker id="reserva" value="#{reservaBean.reserva.fechaReserva}" placeholder="Indique la fecha de ahora" numberOfMonths="1" styleClass="me-2" >
                    </p:datePicker>
                    <p:message for="reserva" />

                    <p:outputLabel for="precio" value="Precio:"/>
                    <p:inputText required="true" id="precio" value="#{reservaBean.reserva.precioTotal}"/>
                    <p:message for="precio" />


                </h:panelGrid>

                <p:commandButton action="#{reservaBean.registrarReserva()}" value="Registrar Reserva" update="@form" />
                <p:growl for="msj_bean" showDetail="true"/>

            </h:form>

        </p:panel>
    </ui:define>
</ui:composition>

</html>
